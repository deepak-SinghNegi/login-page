<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form {
            width: 100%;
            max-width: 400px; /* Adjust as needed */
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            transition: 0.3s;
        }
        form:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 1);
            transform: translateY(2px);
        }
        #emailHelp {
            color: black;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            text-align: center;
        }
        input[type="email"],
        input[type="password"] {
            background: transparent;
            border: none;
            border-bottom: 2px solid white;
            color: white;
            outline: none;
            padding: 10px;
            width: 100%;
        }
        button[type="submit"] {
            background-color: #A991D4;
            border-style: none;
        }
        button[type="submit"]:hover {
            background-color: #6542a5;
            transform: translateY(-1px);
        }
        input[type="password"]::placeholder,
        input[type="email"]::placeholder {
            color: white;
            font-weight: bolder;
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
